<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Reservas</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Duración Reserva>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${reservas != null}" th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.fechaReserva}"></td>
            <td th:text="${reserva.horaReserva}"></td>
            <td th:text="${reserva.duracion}"></td>
            <td>
                <button class="btn btn-primary" data-toggle="modal" th:data-target="'#editModal' + ${reserva.id}">Edit</button>
                <form th:action="@{/reservas/delete/{id}(id=${reserva.id})}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-success mt-3" data-toggle="modal" data-target="#createModal">Create New Reserva</button>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Reserva</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/reservas}" th:object="${reserva}" method="post">
                        <div class="form-group">
                            <label for="fecha">Fecha:</label>
                            <input type="text" id="fecha" th:field="*{fechaReserva}" class="form-control" th:required="required" th:placeholder="dd-mm-aaaa"/>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora:</label>
                            <input type="text" id="hora" th:field="*{horaReserva}" class="form-control" th:required="required" placeholder="hh:mm"/>
                        </div>
                        <div class="form-group">
                            <label for="idCliente">Id Cliente:</label>
                            <select id="idCliente" th:field="*{cliente.clienteId}" class="form-control" th:required="required">
                                <option th:each="idCliente : ${idActivasClientes}" th:value="${idCliente}" th:text="${idCliente}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idMesa">Id Mesa:</label>
                            <select id="idMesa" th:field="*{mesa.mesaId}" class="form-control" th:required="required">
                                <option th:each="idMesa : ${idActivasMesa}" th:value="${idMesa}" th:text="${idMesa}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duración Reserva:</label>
                            <input type="text" id="duracion" th:field="*{duracion}" class="form-control" th:required="required" placeholder="Duración en minutos"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modals -->
    <div th:each="reserva : ${reservas}">
        <div class="modal fade" th:id="'editModal' + ${reserva.id}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Reserva</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/reservas/update/{id}(id=${reserva.id})}" th:object="${reserva}" method="post">
                            <div class="form-group">
                                <label for="fechaUpdate">Fecha:</label>
                                <input type="date" id="fechaUpdate" th:field="*{fechaReserva}" class="form-control" th:required="required" th:placeholder="dd-mm-aaaa"/>
                            </div>
                            <div class="form-group">
                                <label for="horaUpdate">Hora:</label>
                                <input type="text" id="horaUpdate" th:field="*{horaReserva}" class="form-control" th:required="required" placeholder="hh:mm:ss"/>
                            </div>
                            <div class="form-group">
                                <label for="idClienteUpdate">Id Cliente:</label>
                                <input type="text" id="idClienteUpdate" th:field="*{cliente.clienteId}" class="form-control" th:required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="idMesaUpdate">Id Mesa:</label>
                                <input type="text" id="idMesaUpdate" th:field="*{mesa.mesaId}" class="form-control" th:required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="duracionUpdate">Duración Reserva:</label>
                                <input type="text" id="duracionUpdate" th:field="*{duracion}" class="form-control" th:required="required" placeholder="Duración en minutos"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
