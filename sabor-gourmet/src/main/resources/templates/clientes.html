<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clientes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-5">Clientes</h1>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
      <td th:text="${cliente.clienteId}"></td>
      <td th:text="${cliente.nombre}"></td>
      <td th:text="${cliente.apellido}"></td>
      <td>
        <button class="btn btn-primary" data-toggle="modal" th:data-target="'#editModal' + ${cliente.clienteId}">Edit</button>
        <form th:action="@{/clientes/delete/{id}(id=${cliente.clienteId})}" method="get" style="display:inline;">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-success mt-3" data-toggle="modal" data-target="#createModal">Create New Cliente</button>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Create New Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" th:field="*{apellido}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modals -->
  <div th:each="cliente : ${clientes}">
    <div class="modal fade" th:id="'editModal' + ${cliente.clienteId}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form th:action="@{/clientes/update/{id}(id=${cliente.clienteId})}" th:object="${cliente}" method="post">
              <div class="form-group">
                <label for="nombreUpdate">Nombre:</label>
                <input type="text" id="nombreUpdate" th:field="*{nombre}" class="form-control" />
                <label for="apellidoUpdate">Apellido:</label>
                <input type="text" id="apellidoUpdate" th:field="*{apellido}" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
